<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/calculator.png">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="display-text">0</p>
        </div>
        <div id="button-grid">
            <button id="button-7" class="button-numbers">7</button>
            <button id="button-8" class="button-numbers">8</button>
            <button id="button-9" class="button-numbers">9</button>
            <button id="button-multiply" class="button-numbers button-signs">x</button>
            <button id="button-4" class="button-numbers">4</button>
            <button id="button-5" class="button-numbers">5</button>
            <button id="button-6" class="button-numbers">6</button>
            <button id="button-divide" class="button-numbers button-signs">/</button>
            <button id="button-1" class="button-numbers">1</button>
            <button id="button-2" class="button-numbers">2</button>
            <button id="button-3" class="button-numbers">3</button>
            <button id="button-add" class="button-numbers button-signs">+</button>
            <button id="button-0" class="button-numbers">0</button>
            <button id="button-clear" class="button-numbers button-signs">C</button>
            <button id="button-equal" class="button-numbers button-signs">=</button>
            <button id="button-substract" class="button-numbers button-signs">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
